          inspect_both() {
            docker inspect --format='{{.State.Status}} {{if .State.Health}}{{.State.Health.Status}}{{else}}no-healthcheck{{end}}' "${{ env.CONTAINER_NAME }}"
          }

          # -------- å¥åº·è½®è¯¢å‚æ•° --------
          ATTEMPTS=10
