              PASSED="yes"
              break
            fi
            log "ğŸ©º å¥åº·çŠ¶æ€=$HEALTHï¼Œé‡è¯• $i/$ATTEMPTS"
            sleep "$SLEEP_SECONDS"
          done

          if [ -z "$PASSED" ]; then
            log "â›” å®¹å™¨æœªåœ¨é¢„æœŸæ—¶é—´å†…å˜ä¸ºå¥åº·ï¼Œæ—¥å¿—å¦‚ä¸‹ï¼š"
            logs_and_fail
          fi

      - name: è¦†ç›–æ­£å¼æ ‡ç­¾ï¼ˆå€™é€‰é•œåƒå¥åº·åï¼‰
        if: ${{ success() }}
        run: |
          set -e
