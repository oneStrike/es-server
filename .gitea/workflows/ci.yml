          PASSED=""

          log "â³ æ­£åœ¨ç­‰å¾…å®¹å™¨å¥åº·ï¼ˆDocker HEALTHCHECKï¼‰..."
          for i in $(seq 1 "$ATTEMPTS"); do
            read -r STATUS HEALTH <<<"$(inspect_both)"
            if [ "$STATUS" != "running" ]; then
