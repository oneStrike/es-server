name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    runs-on: es
    env:
      NODE_VERSION: '22'
      IMAGE_NAME: es-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 缓存 node_modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-

      - name: 安装项目依赖
        run: pnpm install --frozen-lockfile

      - name: 构建所有应用
        run: pnpm build:all

      - name: 仅保留生产依赖
        run: pnpm prune --prod

      - name: 提取 package 版本号
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 打包admin镜像
        id: build_admin_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin-api/Dockerfile
          tags: |
            es/admin/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/buildx
          cache-to: type=local,dest=/data/cache/server/buildx,mode=max
          load: true

      - name: 打包client镜像
        id: build_client_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/client-api/Dockerfile
          tags: |
            es/client/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/buildx
          cache-to: type=local,dest=/data/cache/server/buildx,mode=max
          load: true

      - name: 清理悬空镜像
        run: |
          docker image prune -f || true
