name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: 代码质量检查
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '24'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: Lint 检查
        run: pnpm lint

      - name: 类型检查
        run: pnpm type-check

  build-admin:
    name: 构建 Admin 镜像
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    env:
      NODE_VERSION: '24'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 提取 package 版本号
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["https://mirror.ccs.tencentyun.com", "https://docker.m.daocloud.io", "https://huecker.io", "https://dockerhub.timeweb.cloud", "https://noohub.ru"]

      - name: 打包推送 Admin 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin-api/Dockerfile
          tags: |
            es/admin/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/admin/buildx
          cache-to: type=local,dest=/data/cache/server/admin/buildx,mode=max
          push: true

  build-app:
    name: 构建 App 镜像
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    env:
      NODE_VERSION: '24'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 提取 package 版本号
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["https://mirror.ccs.tencentyun.com", "https://docker.m.daocloud.io", "https://huecker.io", "https://dockerhub.timeweb.cloud", "https://noohub.ru"]

      - name: 打包推送 App 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/app-api/Dockerfile
          tags: |
            es/app/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/app/buildx
          cache-to: type=local,dest=/data/cache/server/app/buildx,mode=max
          push: true

  cleanup:
    name: 清理资源
    needs: [build-admin, build-app]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 清理悬空镜像
        run: |
          docker image prune -f || true
