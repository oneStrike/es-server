name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '24'
      IMAGE_NAME: es-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 提取 package 版本号
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["https://mirror.ccs.tencentyun.com", "https://docker.m.daocloud.io", "https://huecker.io", "https://dockerhub.timeweb.cloud", "https://noohub.ru"]

      - name: 打包admin镜像
        id: build_admin_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin-api/Dockerfile
          tags: |
            es/admin/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/buildx
          cache-to: type=local,dest=/data/cache/server/buildx,mode=max
          load: true

      - name: 打包client镜像
        id: build_client_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/app-api/Dockerfile
          tags: |
            es/app/server:${{ steps.pkg.outputs.version }}
          cache-from: type=local,src=/data/cache/server/buildx
          cache-to: type=local,dest=/data/cache/server/buildx,mode=max
          load: true

      - name: 清理悬空镜像
        run: |
          docker image prune -f || true
