          IMAGE_TAG="$PKG_VERSION"
          if [ -z "$IMAGE_TAG" ]; then IMAGE_TAG=latest; fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "CANDIDATE_TAG=${IMAGE_TAG}-candidate" >> $GITHUB_ENV
