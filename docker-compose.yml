version: '3.8'

# ================================
# Docker Compose 配置文件
# 用于 NestJS 应用的容器化部署
# ================================

services:
  # --------------------------------
  # 应用服务
  # --------------------------------
  akaiito-server:
    container_name: akaiito-server-app
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - NODE_ENV=production

    # 端口映射
    ports:
      - '${APP_PORT:-3000}:3000'

    # 环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=Asia/Shanghai

    # 环境变量文件
    env_file:
      - .env.production

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # 健康检查
    healthcheck:
      test: [CMD, curl, -f, 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # 重启策略
    restart: unless-stopped

    # 依赖服务
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # 网络
    networks:
      - akaiito-network

    # 卷挂载
    volumes:
      - app-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro

    # 安全配置
    security_opt:
      - no-new-privileges:true

    # 用户配置
    user: '1001:1001'

  # --------------------------------
  # PostgreSQL 数据库服务
  # --------------------------------
  postgres:
    container_name: akaiito-postgres
    image: postgres:16-alpine

    # 环境变量
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-akaiito}
      - POSTGRES_USER=${POSTGRES_USER:-akaiito}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=Asia/Shanghai

    # 端口映射（仅开发环境）
    ports:
      - '${POSTGRES_PORT:-5432}:5432'

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

    # 健康检查
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER:-akaiito} -d ${POSTGRES_DB:-akaiito}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # 重启策略
    restart: unless-stopped

    # 网络
    networks:
      - akaiito-network

    # 数据卷
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

    # 安全配置
    security_opt:
      - no-new-privileges:true

  # --------------------------------
  # Redis 缓存服务
  # --------------------------------
  redis:
    container_name: akaiito-redis
    image: redis:7-alpine

    # 启动命令
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000

    # 端口映射（仅开发环境）
    ports:
      - '${REDIS_PORT:-6379}:6379'

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

    # 健康检查
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

    # 重启策略
    restart: unless-stopped

    # 网络
    networks:
      - akaiito-network

    # 数据卷
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro

    # 安全配置
    security_opt:
      - no-new-privileges:true

# ================================
# 网络配置
# ================================
networks:
  akaiito-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ================================
# 数据卷配置
# ================================
volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres

  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis

  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_PATH:-./logs}
