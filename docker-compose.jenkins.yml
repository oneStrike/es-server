version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-master
    restart: unless-stopped
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      # Jenkins 数据持久化
      - jenkins_home:/var/jenkins_home

      # 挂载 Docker socket 以支持 Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock

      # 挂载 Docker 二进制文件（可选，如果容器内没有 Docker）
      - /usr/bin/docker:/usr/bin/docker:ro

      # 项目代码目录（可选，用于本地开发）
      - .:/workspace

    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_OPTS=--httpPort=8080

    # 确保 Jenkins 用户有权限访问 Docker socket
    user: root

    networks:
      - jenkins-network

  # 可选：Docker-in-Docker 服务（如果不想挂载宿主机 Docker socket）
  # docker-dind:
  #   image: docker:dind
  #   container_name: jenkins-docker
  #   restart: unless-stopped
  #   privileged: true
  #   environment:
  #     - DOCKER_TLS_CERTDIR=/certs
  #   volumes:
  #     - jenkins-docker-certs:/certs/client
  #     - jenkins_home:/var/jenkins_home
  #   ports:
  #     - "2376:2376"
  #   networks:
  #     - jenkins-network

volumes:
  jenkins_home:
    driver: local
  # jenkins-docker-certs:
  #   driver: local

networks:
  jenkins-network:
    driver: bridge
